<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <style>

      h1 {
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 3em;
        font-weight: bold;
      }

      h2 {
          font-family: 'Source Sans Pro', sans-serif;
          font-size: 1.5em;
      }

      .btn {
          font-family: 'Source Sans Pro', sans-serif;
          margin: 30px 0 10px 0;
          border-radius: 0;
          width: 500px;
      }

      #logo {
          width: 500px;
          text-align: center;
      }
  
  </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Friends_logo.svg" alt="Friends Show Logo" id="logo">
            <h1 class="text-center">Finder</h1>
            <hr>
            <h2 class="text-center">Answer a few questions to be matched to your friend!</h2>
            <a href="/survey"><button class="btn btn-primary p-4">Go to Survey<span></span></button></a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-primary"><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/calliehart/FriendFinder.git">GitHub Repo</a>
        </div>
    </footer>
   
</body>
</html>
